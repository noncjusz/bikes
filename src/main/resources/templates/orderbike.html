<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: head">
        <title>Bikes - list</title>
    </head>
    <body>
        <nav th:replace="fragments/menumain :: menumain"></nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" action="#" th:action="@{/bikes/order/{bike}(bike=${bike.id})}" th:object="${bike}" method="post">
                        <div class="alert alert-info" role="alert">
                            Do you really want to order bike <span th:text="${bike.id}">#</span>?
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-primary" value="Order"/>
                            <a th:href="@{/bikes}"><button type="button" class="btn btn-default">Cancel</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
